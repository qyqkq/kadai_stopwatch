<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>
 
  <body>
    <!-- ストップウォッチ -->
    <div class="container">
      <h3>ストップウォッチ</h3>
      <p><span id="hours">0</span>:<span id="minutes">0</span>:<span id="seconds">0</span>:<span id="tens">0</span></p>
      <ul id="btn">
        <li class="tim_btn" id="start">スタート</li>
        <li class="tim_btn grayed_out" id="stop">ストップ</li>
        <li class="tim_btn grayed_out" id="reset">リセット</li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
